<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="pystream, stream, python, share, files, lan party, lan parties, linux" />
    <meta name="description" content="{{ description }}" />
    <meta name="Robots" content="all" />
    <link rel="stylesheet" href="/css/web.css" type="text/css" />
    <script type="text/javascript" src="/js/basic.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-417932-6']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

<body onload="{{ onload }}">
<div class="top_right">
    <a href="/new">{{ lang|translation:0 }}</a>
    | <a href="/random">{{ lang|translation:1 }}</a>
    | <a href="/search">{{ lang|translation:2 }}</a>
    {% if admin %}
        | <a href="/admin/">{{ lang|translation:3 }}</a>
        | <a href="{{ logout }}">{{ lang|translation:4 }}</a>
    {% endif %}
</div>
<div class="header">
    <a href="/"><img src="/img/logo.png" alt="pystream (alpha)"/></a>
    {% if stream %}
        &nbsp; <a href="/s/{{ stream.key.id }}">{{ stream.key.id }}</a>
    {% endif %}
    {% if stream.password %}
        <img src="/img/mini-lock.png" alt="locked" title="password protected"/>
    {% endif %}
</div>
