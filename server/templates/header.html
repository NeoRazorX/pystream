<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ description }}" />
    <meta name="Robots" content="all" />
    <style type="text/css">
    body {
        background-color: white;
        font-size: 13px;
        margin: 0px;
        margin-left: 30px;
        margin-right: 30px;
    }
    
    a {
        font-weight: bold;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    img {
        vertical-align: middle;
        border-width: 0;
    }
    
    textarea {
        width: 99%;
    }
    
    hr {
        border: 1px dashed #191919;
    }
    
    div.header {
        background-color: #191919;
        color: white;
        font-size: 14px;
        border-left: 10px solid #191919;
        border-right: 10px solid #191919;
        border-bottom-left-radius: 8px 8px;
        border-bottom-right-radius: 8px 8px;
        margin-bottom: 10px;
    }
    
    div.header a {
        color: white;
    }
    
    div.body {
        min-height: 700px;
    }
    
    div.message {
        text-align: center;
        background-color: #feffc0;
        border-top: 1px solid #e1e16e;
        border-bottom: 1px solid #e1e16e;
        margin-top: 5px;
        margin-bottom: 5px;
        padding: 5px;
        font-size: 15px;
    }
    
    ul.social_buttons {
        list-style: none;
        height: 20px;
        margin-top: 5px;
        padding-left: 5px;
    }
    
    ul.social_buttons li {
        float: left;
        margin-right: 5px;
        padding-left: 5px;
        padding-right: 5px;
    }
    
    table.comments {
        width: 100%;
    }
    
    table.comments tr:hover {
        background-color: #D6D6D6;
    }
    
    table.comments td.autor {
        vertical-align: top;
        width: 110px;
        border-right: 1px solid silver;
    }
    
    table.comments td.text {
        vertical-align: top;
        padding-left: 5px;
    }
    
    table.custom {
        width: 100%;
    }
    
    table.custom tr.top td {
        border-bottom: 1px solid black;
    }
    
    table.custom tr:hover {
        background-color: #D6D6D6;
    }
    
    div.footer {
        margin-top: 10px;
    }
    
    div.footer a {
        color: black;
    }
    </style>
</head>
<body>
<div class="header">
    <table width="100%">
    <tr>
        <td><a href="/">pystream</a> (alpha)</td>
        <td align="right"><a href="/new">new stream</a></td>
        <td align="center" width="20">|</td>
        <td width="100"><a href="/random">random stream</a></td>
    </tr>
    </table>
</div>
