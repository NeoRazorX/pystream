<div class="body">

<div class="section">
    <div class="title">Reporting issues:</div>
    <form name="report" action="/report" method="post">
        <input type="hidden" name="link" value="http://www.pystream.com{{ link }}"/>
        <textarea name="text" rows="6" cols="60">Explain your issue here.</textarea>
        <br/>{{ captcha|safe }}
        <input type="submit" value="send"/>
    </form>
</div>

</div>
