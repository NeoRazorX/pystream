{% include "header.html" %}
<div class="arrow" id="main"></div>
<div class="body">

<div class="search">
    <form name="search" action="/search" method="get">
        <input class="search_box" type="text" name="query" value="{{ query }}"/>
        <input type="submit" value="{{ lang|translation:'search' }}"/>
    </form>
</div>

<table class="main">
<tr>
    <td><a href="/download"><img src="/img/share_files.png" alt="share files"/><br/>{{ lang|translation:'sharefiles'|capfirst }}</a></td>
    <td><a href="/new_links"><img src="/img/new_links.png" alt="share links"/><br/>{{ lang|translation:'sharelinks'|capfirst }}</a></td>
    <td><a href="/new_request"><img src="/img/new_request.png" alt="make a request"/><br/>{{ lang|translation:'makerequest'|capfirst }}</a></td>
</tr>
</table>

{% if tags %}
<div class="section">
    <div class="title">{{ lang|translation:'worldtags'|capfirst }}:</div>
    {{ tags|show_tags }}
</div>
{% endif %}

</div>
{% include "footer.html" %}
